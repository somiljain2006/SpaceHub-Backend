name: CI - SpaceHub Backend

on:
  push:
    branches:
      - main
      - development
      - somil
      - monu
  pull_request:
    branches:
      - main
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '17'
          postgresql db: somiljain
          postgresql user: somiljain
          postgresql password: password

      - name: Build and run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/somiljain
          SPRING_DATASOURCE_USERNAME: somiljain
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025
          SPRING_MAIL_USERNAME: testuser
          SPRING_MAIL_PASSWORD: testpass
        run: mvn -B clean verify